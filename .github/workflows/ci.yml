name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install numpy matplotlib pytest

      - name: Run tests
        env:
          MPLBACKEND: Agg   # headless â€” no display needed
        run: pytest tests/ -v
        # Local development: conda run -n npscipy python -m pytest tests/ -v
